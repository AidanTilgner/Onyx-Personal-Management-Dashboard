<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Onyx Personal Management System</title>
    <link rel="stylesheet" href="/build/bundle.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="/build/bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      window.socket = socket;
      socket.on("connect", function () {
        console.info("connected");
      });
      socket.on("disconnect", function () {
        console.info("disconnected from socketio");
      });
      socket.on("esbuild-rebuilt", function () {
        console.info("Reloading due to esbuild rebuild...");
        window.location.reload();
      });
    </script>
  </body>
</html>
